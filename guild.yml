r:
  description: Backtesting with BackCUSUM estimation of volatility structural breaks
  exec: Rscript .guild/sourcecode/R/volatilityR.R ${flag_args}
  # exec: C:/Users/Mislav/Documents/GitHub/alphar/R/volatilityR.R ${flag_args}
  flags:
    contract: 'SPY5'
    upsample: FALSE
    std_window: 30
    backcusum_rolling_window: 100
    backcusum_type: 'bq'
  output-scalars:
    cumulatice_return: 'cumulative_return: (\value)'
    sharpe_ratio: 'sharpe_ratio: (\value)'

backcusum_dpseg:
  description: Strategy using BackCUSUM and dynamic programming segmentation and their combinatin (ensembl)
  exec: Rscript .guild/sourcecode/R/strategy_dpseg_backcusum_ensembl.R ${flag_args}
  flags:
    contract: 'SPY5'
    window_dpseg: 500
    dpseg_p: 0.1
    quantiles_dpseg: 0.95
    quantiles_dpseg_width: 480000
  output-scalars:
    cumulative_return: 'cumulative_return: (\value)'

vars:
  description: Strategy using Value at risk as main indicator to buy or sell
  exec: Rscript .guild/sourcecode/R/strategy_var.R ${flag_args}
  flags:
    contract: 'SPY5'
    upsample: FALSE
    roll_window: 150
    moving: 'none'
    moving_window: 20
    var_threshold: -0.002
  output-scalars:
    cumulative_return: 'cumulative_return: (\value)'
